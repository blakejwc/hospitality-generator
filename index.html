<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospitality Challenge</title>
    <link rel="stylesheet" href="hospitality-generator/hospitality-generator.css"/>
    <link rel="stylesheet" href="challenge-accordian-list/challenge-accordian-list.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    <script src="hospitality-generator/hospitality-generator.js" type="text/javascript"></script>
    <script src="challenge-accordian-list/challenge-accordian-list.js" type="text/javascript"></script>
</head>
<body>
    <div class="hr_generator">
        <h1 class="hr_generator_title">Hospitality Challenge Generator</h1>
        <div id="hr_generator_challenges" class="hr_generator_challenges"></div>
        <div id="hr_generator_buttons" class="hr_generator_buttons">
            <a href="#" id="hr_generator_button-easy" class="hr_generator_button">Challenge Me</a>
            <a href="#" id="hr_generator_button-medium" class="hr_generator_button">Really Challenge Me</a>
            <a href="#" id="hr_generator_button-hard" class="hr_generator_button">No, Seriously...</a>
        </div>
    </div>
    <div id="hr_accordian" class="hr_accordion">
        <h2 class="hr_accordian_button--pointer">+ Challenge Me</h2>
        <div id="hr_accordian_easy" class="hr_accordian_container"></div>
        <h2 class="hr_accordian_button--pointer">+ Really Challenge Me</h2>
        <div id="hr_accordian_medium" class="hr_accordian_container"></div>
        <h2 class="hr_accordian_button--pointer">+ No, Seriously...</h2>
        <div id="hr_accordian_hard" class="hr_accordian_container"></div>
    </div>
</body>
</html>
